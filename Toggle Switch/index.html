<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label class="label">
        <div class="container">
            <input type="checkbox" class="switch" name="check" value="check">
            <div class="toggle"></div>
        </div>
    </label>
</body>
</html>
